<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Kavyam | Cinematic Content Creators</title>
    <meta name="description" content="Portfolio of Astra Kavyam - Cinematic Content Creator, Video Editor, and Graphic Designer.">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --gold-light: #FBF5B7;
            --gold-main: #BF953F;
            --gold-dark: #AA771C;
            --bg-dark: #050505;
            --bg-card: #0F0F0F;
        }
        body { background: var(--bg-dark); color: white; font-family: 'Montserrat', sans-serif; }

        h1, h2, h3, .brand-font { font-family: 'Cinzel', serif; }

        .text-gold-gradient {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>

<body class="antialiased">

<!-- NAVBAR (LOGO FIXED + RIGHT SIDE) -->
<nav class="fixed w-full z-50 bg-black/80 backdrop-blur-md border-b border-[#BF953F]/30" id="navbar">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <!-- LEFT LINKS -->
      <div class="hidden md:block">
        <div class="flex items-baseline space-x-8">
          <a href="#home" class="text-gray-300 hover:text-[#FCF6BA]">Home</a>
          <a href="#about" class="text-gray-300 hover:text-[#FCF6BA]">About Team</a>
          <a href="#services" class="text-gray-300 hover:text-[#FCF6BA]">Services</a>
          <a href="#portfolio" class="text-gray-300 hover:text-[#FCF6BA]">Portfolio</a>
        </div>
      </div>

      <!-- MOBILE BTN -->
      <div class="md:hidden">
        <button onclick="toggleMobileMenu()" class="text-[#BF953F] p-2">
            <i data-lucide="menu" class="w-7 h-7"></i>
        </button>
      </div>

      <!-- RIGHT: CONTACT + LOGO -->
      <div class="flex items-center gap-6">

        <a href="#contact" class="hidden md:block px-6 py-2 border border-[#BF953F] text-[#BF953F] hover:bg-[#BF953F] hover:text-black">
            Contact
        </a>

        <!-- LOGO (CORRECT PATH) -->
        <a href="#home" class="flex items-center gap-2">
          <img src="assets/assets/logo.png" class="w-12 h-12 object-contain">
          <span class="hidden md:inline-block brand-font text-gold-gradient text-xl tracking-wider">Astra Kavyam</span>
        </a>
      </div>

    </div>
  </div>

  <!-- MOBILE MENU -->
  <div id="mobile-menu" class="hidden bg-black/95 text-center py-4 space-y-3">
    <a href="#home" onclick="toggleMobileMenu()" class="text-gray-300 block">Home</a>
    <a href="#about" onclick="toggleMobileMenu()" class="text-gray-300 block">About</a>
    <a href="#services" onclick="toggleMobileMenu()" class="text-gray-300 block">Services</a>
    <a href="#portfolio" onclick="toggleMobileMenu()" class="text-gray-300 block">Portfolio</a>
    <a href="#contact" onclick="toggleMobileMenu()" class="text-[#BF953F] block">Contact</a>
  </div>
</nav>
